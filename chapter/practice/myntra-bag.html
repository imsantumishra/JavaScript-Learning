<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .click-me {
          color: #ff0000;
        }
        .bag-btn{
        
          background-color: lightgreen;
          border: none;
          border-radius: 10px;
          padding: 10px 15px;
          font-size: 18px;
        }
        #wish-btn{
          text-transform: uppercase;
          background-color: #fff;
          border: 1px solid #000;
          border-radius: 10px;
          padding: 10px 15px;
          font-size: 18px;
        }
        
      </style>
</head>
<body>
    
      <button class="bag-btn" onclick="addQuantity++;
      document.querySelector('#add-item').
       innerHTML = `Your item added to ${addQuantity} in bag`;
      ">Add to Bag</button>

      <button id="wish-btn" onclick="addQuantity--;
      document.querySelector('#add-item').
       innerHTML = `Your item added to ${addQuantity} in bag`;
       ">move to Wishlist</button>

      <button class="bag-btn" onclick="addQuantity += 2;
      document.querySelector('#add-item').
       innerHTML = `Your item added to ${addQuantity} in bag`;"
       >Add 1+1 item</button>

      <h1 id="add-item"></h1>

      <script>
        let addQuantity = 0;
        document.querySelector('#add-item'). innerHTML = `Your item added to ${addQuantity} in bag`;
      </script>
</body>
</html>
