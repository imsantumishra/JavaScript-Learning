<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metro Ticket</title>
    <style>
      body{
        text-align: center;
        background-color: lightblue;
      }
      h1{
        
      }
    </style>
  </head>
  <body>
    <h1>Metro Ticket Counter</h1>
    <h2 id="age"></h2>
    <h2 id="gender"></h2>
    <h2 id="discount"></h2>

    <script>
      let age = prompt("Enter your age");
      let gender = prompt("Enter your gender");
      let finalDiscount;
      if (age <= 5) {
        finalDiscount = 100;
      } else if (gender === "female" || age <= 8) {
        finalDiscount = 50;
      } else if (age >= 65) {
        finalDiscount = 30;
      } else {
        finalDiscount = 0;
      }
      alert(`Your final discount is: ${finalDiscount}`);
      document.querySelector("#age").innerHTML = `Your age is: ${age}`;
      document.querySelector("#gender").innerHTML = `Your Gender is: ${gender}`;
      document.querySelector(
        "#discount"
      ).innerHTML = `Your final discount is: ${finalDiscount}`;
    </script>
  </body>
</html>
