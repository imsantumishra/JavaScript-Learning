<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Complete Cricket Project</title>
</head>
<body>
    <main>
        <header>
            <div class="score-board">
                <h1 id="my-choice">You Choice</h1>
                <h1 id="comp-choice">computer</h1>
                <h1 id="all-result">Result</h1>
            </div>  
        </header>
        <div class="cricket-container">
           
            <h1>Game Of Cricket</h1>
            <div class="cricket-icon">
                <div class="btn-1">
                    <img src="./image/cricket-bat-png.webp" alt="">
                    <button class="acton-btn" onclick="batButton()">Bat</button>
                </div>
                <div class="btn-2">
                    <img src="./image/Ball.png" alt="">
                    <button class="acton-btn" onclick="ballButton()">Ball</button>
                </div>
                <div class="btn-3">
                    <img src="./image/stump.jpg" alt="">
                    <button class="acton-btn" onclick="stumpButton()">Stump</button>
                </div>
                
                
                
            </div>
            <div class="score-cart">
                <h1 ></h1>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
